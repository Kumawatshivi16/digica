<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiCA - Digital Cash Flow Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <!-- Branding -->
        <h1>DigiCA</h1>
        <p style="text-align:center; margin-bottom:10px; color:#7f8c8d;">
            Your simple digital assistant for managing income, expenses and multiple accounts.
        </p>
        <p style="text-align:center; margin-bottom:30px; font-size:14px; color:#95a5a6;">
            Built for students, freelancers and small business owners.
        </p>

        <!-- Account Filter -->
        <div style="margin-bottom:25px; text-align:center;">
            <label><strong>View Account:</strong></label>
            <select id="accountFilter" style="padding:8px; margin-left:10px; border-radius:6px;">
                <option value="All">All Accounts</option>
                <option value="Personal">Personal</option>
                <option value="Business">Business</option>
                <option value="Savings">Savings</option>
            </select>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <div class="card income">
                <h3>Total Income</h3>
                <p id="totalIncome">₹0</p>
            </div>
            <div class="card expense">
                <h3>Total Expense</h3>
                <p id="totalExpense">₹0</p>
            </div>
            <div class="card balance">
                <h3>Net Balance</h3>
                <p id="netBalance">₹0</p>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-container">
            <h2>Add Transaction</h2>
            <form id="transactionForm">

                <select id="account" required>
                    <option value="">Select Account</option>
                    <option value="Personal">Personal</option>
                    <option value="Business">Business</option>
                    <option value="Savings">Savings</option>
                </select>

                <select id="type" required>
                    <option value="">Select Type</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                    <option value="Purchase">Purchase</option>
                    <option value="Sale">Sale</option>
                </select>

                <input type="number" id="amount" placeholder="Amount" required />
                <input type="date" id="date" required />
                <input type="text" id="notes" placeholder="Notes" />

                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <!-- Transactions List -->
        <div class="transactions">
            <h2>Transactions</h2>

            <button id="exportBtn" class="export-btn">
                Export to CSV
            </button>

            <ul id="transactionList"></ul>
        </div>

        <!-- Footer -->
        <footer style="text-align:center; margin-top:40px; font-size:13px; color:#95a5a6;">
            © 2026 DigiCA | Built by Shivi Kumawat
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
